<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock%}</title>
  </head>
  <body>
    <!-- Nav Bar for Admission Portal -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'admission:index' %}">Admission</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% block student %} {% endblock %}" href="{% url 'admission:student-profile' %}">New Student</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block staff %} {% endblock %}" href="{% url 'admission:account' %}">New Staff</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block pay %} {% endblock %}" href="{% url 'admission:finance' %}">Pay Portal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block profile %} {% endblock %}" href="{% url 'admission:profile' %}">Profile</a>
              </li>
              <li class="nav-item mr-auto">
                <a class="btn btn-danger" href="{% url 'authsystem:authsystem_logout' %}">Logout</a>
              </li>
            </ul>
        </div>
      </nav>
    <!-- Navbar tag ended here-->

    <!-- Dynamic Render of HTML Body -->
    {% block body %}
    {% endblock %}
    <!-- End of Dynamic Render of HTML Body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
