{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        body{
            background-color: rgb(255, 255, 255);
        }
        .login-view{
          margin-top:6%;
          width: 30%;
        }

        .img-login{
          margin-top:40px;
          width:200%;
        }

        .card-title{
          margin-top:90px;
        }

    </style>
  </head>
  <body>

    <div class="container mt-5 mb-5">
      {% for message in messages %} 
        {{message}}
      {% endfor %}
    </div>

    <center>
      <div class="card mb-3 login-view shadow-lg p-3 mb-5 bg-body rounded" style="width:50%;">
        <div class="row g-0">
          <div class="col-md-7">
            <img src="{% static 'authsystem/login.svg' %}" class="img-fluid rounded-start img-login" alt="...">
          </div>
          <div class="col-md-5">
            <div class="card-body">
              <h5 class="card-title display-5">Login</h5>
              <form action="{% url 'authsystem:authsystem_index' %}" method="POST">
                {% csrf_token %}
                <div class="mb-2">
                  <input type="text" class="form-control" name='username'  placeholder='User Name' aria-describedby="User Name">
                </div>
                <div class="mb-2">
                  <input type="password" class="form-control" name='password' placeholder='Password'>
                </div>
                {% if request.GET.next %}
                <input type="hidden" value="{{request.GET.next}}" name='next'>
                {% endif %}
                <button type="submit" class="btn btn-outline-info">Login</button>
              </form>  
            </div>
          </div>
        </div>
      </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
